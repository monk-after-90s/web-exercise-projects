<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Items sold summary</h1>

<table>
    <caption>Items Sold August 2016</caption>

        <td>&nbsp;</td>

    </thead>
    <tbody>
    <tr>
        <th rowspan="3">Belgium</th>
        <th id="Antwerp">Antwerp</th>
        <td headers="Antwerp Trousers">56</td>

        <td headers="Bracelets Antwerp">72</td>
        <td headers="Rings Antwerp">23</td>

    <tr>
        <th id="Gent">Gent</th>
        <td headers="Gent Trousers">46</td>
        <td headers="Skirts Gent">18</td>
        <td>50</td>
        <td>61</td>
        <td>15</td>
    </tr>
    <tr>
        <th id="Brussels">Brussels</th>

        <td>38</td>
        <td>69</td>
        <td>28</td>
    </tr>
    <tr>
        <th rowspan="2">The Netherlands</th>
        <th id="Amsterdam">Amsterdam</th>
        <td>89</td>
        <td>34</td>
        <td>69</td>

    <tr>
        <th id="Utrecht">Utrecht</th>
        <td>80</td>

        <td>43</td>
        <td>36</td>
        <td>19</td>
    </tr>
    </tbody>
</table>

</body>

</html>
